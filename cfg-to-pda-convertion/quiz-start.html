<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Section</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>Quiz Section</h1>
        <div id="timer">‚è≥ Time Left: <span id="time">5:00</span></div>
        
        <div id="quiz-container">
            <div class="question" id="question-text"></div>
            <div class="options" id="options-container"></div>
            <button class="btn next-btn" onclick="nextQuestion()">Next</button>
        </div>

        <div id="result-container">
            <h2>Your Score: <span id="score"></span>/20</h2>
            <p id="motivation"></p>
            <button class="btn back-btn" onclick="window.location.href='quiz.html'">Back to Rules</button>
        </div>
    </div>

    <script src="quiz.js"></script>

</body>
</html>
